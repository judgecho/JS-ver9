<!DOCTYPE html>
<html>
<head>
    <title>시험 편집</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .question-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .question-table th, .question-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .question-table th {
            background-color: #f2f2f2;
        }
        .number-input {
            width: 60px;
            text-align: center;
        }
        .score-input {
            width: 80px;
            text-align: center;
        }
        .choice-input {
            width: 200px;
        }
        .choices-edit {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .action-buttons {
            margin: 20px 0;
        }
        .action-buttons button {
            margin-right: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .action-buttons button:hover {
            background-color: #0056b3;
        }
        .change-numbers-btn {
            background-color: #28a745 !important;
        }
        .change-numbers-btn:hover {
            background-color: #1e7e34 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>시험 편집: {{ exam.title }}</h1>
        
        <form method="POST">
            <div>
                <label>시험 제목:</label>
                <input type="text" name="title" value="{{ exam.title }}" required>
            </div>
            
            <div>
                <label>카테고리:</label>
                <input type="text" name="category" value="{{ exam.category if exam.category else '' }}">
            </div>
            
            <!-- 배점 정보 표시 영역 -->
            <div style="margin: 20px 0; padding: 15px; background-color: #f8f9fa; border-radius: 5px; border-left: 4px solid #007bff;">
                <div id="total-score-display" style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">
                    총점: {{ "%.1f"|format(questions|sum(attribute='score')) }}점
                </div>
                <div id="score-info" style="font-size: 14px; color: #666;">
                    💡 배점을 수동으로 변경하면 나머지 문항들의 배점이 자동으로 조정되어 총점이 100점이 됩니다.
                </div>
            </div>
            
            <div class="action-buttons">
                <button type="submit" name="change_numbers" class="change-numbers-btn">번호 변경 적용</button>
                <button type="submit">저장</button>
            </div>
            
            <table class="question-table">
                <tr>
                    <th>번호</th>
                    <th>보기 선택</th>
                    <th>정답</th>
                    <th>배점</th>
                </tr>
                {% for q in questions %}
                <tr data-qid="{{ q.id }}">
                    <td style="text-align: center;">
                        <input type="number" name="number_{{ q.id }}" value="{{ q.question_number or loop.index }}" class="number-input">
                    </td>
                    <td>
                      <div class="choices-edit">
                        <div style="display:flex;align-items:center;gap:4px;">
                          <input type="radio" id="answer_{{q.id}}_1" name="answer_{{q.id}}" value="1" 
                                 {% if q.answer == '1' %}checked{% endif %}>
                          <input type="text" name="choice1_{{q.id}}" value="{{ q.choice1 or '' }}" 
                                 placeholder="보기 1" class="choice-input">
                        </div>
                        <div style="display:flex;align-items:center;gap:4px;">
                          <input type="radio" id="answer_{{q.id}}_2" name="answer_{{q.id}}" value="2" 
                                 {% if q.answer == '2' %}checked{% endif %}>
                          <input type="text" name="choice2_{{q.id}}" value="{{ q.choice2 or '' }}" 
                                 placeholder="보기 2" class="choice-input">
                        </div>
                        <div style="display:flex;align-items:center;gap:4px;">
                          <input type="radio" id="answer_{{q.id}}_3" name="answer_{{q.id}}" value="3" 
                                 {% if q.answer == '3' %}checked{% endif %}>
                          <input type="text" name="choice3_{{q.id}}" value="{{ q.choice3 or '' }}" 
                                 placeholder="보기 3" class="choice-input">
                        </div>
                        <div style="display:flex;align-items:center;gap:4px;">
                          <input type="radio" id="answer_{{q.id}}_4" name="answer_{{q.id}}" value="4" 
                                 {% if q.answer == '4' %}checked{% endif %}>
                          <input type="text" name="choice4_{{q.id}}" value="{{ q.choice4 or '' }}" 
                                 placeholder="보기 4" class="choice-input">
                        </div>
                        <div style="display:flex;align-items:center;gap:4px;">
                          <input type="radio" id="answer_{{q.id}}_5" name="answer_{{q.id}}" value="5" 
                                 {% if q.answer == '5' %}checked{% endif %}>
                          <input type="text" name="choice5_{{q.id}}" value="{{ q.choice5 or '' }}" 
                                 placeholder="보기 5" class="choice-input">
                        </div>
                      </div>
                    </td>
                    <td style="text-align: center;">
                        <span id="selected_answer_{{q.id}}">
                            {% if q.answer %}
                                {{ q.answer }}
                            {% else %}
                                미선택
                            {% endif %}
                        </span>
                    </td>
                    <td style="text-align: center;">
                        <input type="number" name="score_{{ q.id }}" value="{{ q.score or 0 }}" 
                               step="0.1" min="0" max="100" class="score-input">
                    </td>
                </tr>
                {% endfor %}
            </table>
            
            <div class="action-buttons">
                <button type="submit" name="change_numbers" class="change-numbers-btn">번호 변경 적용</button>
                <button type="submit">저장</button>
            </div>
        </form>
        
        <div style="margin-top: 20px;">
            <a href="{{ url_for('admin_dashboard') }}" class="btn">관리자 대시보드로 돌아가기</a>
        </div>
    </div>

    <script>
        // 라디오 버튼 변경 시 정답 표시 업데이트
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const qid = this.name.split('_')[1];
                const answer = this.value;
                document.getElementById(`selected_answer_${qid}`).textContent = answer;
            });
        });
        
        // 배점 변경 시 총점 계산 및 안내
        function updateTotalScore() {
            const scoreInputs = document.querySelectorAll('input[name^="score_"]');
            let totalScore = 0;
            let manualScores = 0;
            
            scoreInputs.forEach(input => {
                const score = parseFloat(input.value) || 0;
                totalScore += score;
                if (score > 0) {
                    manualScores++;
                }
            });
            
            // 총점 표시 업데이트
            const totalDisplay = document.getElementById('total-score-display');
            if (totalDisplay) {
                totalDisplay.textContent = `총점: ${totalScore.toFixed(1)}점`;
                
                if (totalScore > 100) {
                    totalDisplay.style.color = 'red';
                    totalDisplay.textContent += ' (100점 초과)';
                } else if (totalScore === 100) {
                    totalDisplay.style.color = 'green';
                    totalDisplay.textContent += ' (완벽!)';
                } else {
                    totalDisplay.style.color = 'orange';
                    totalDisplay.textContent += ` (${(100 - totalScore).toFixed(1)}점 부족)`;
                }
            }
            
            // 안내 메시지 업데이트
            const infoDisplay = document.getElementById('score-info');
            if (infoDisplay) {
                if (totalScore > 100) {
                    infoDisplay.textContent = '⚠️ 수동 배점이 100점을 초과합니다. 저장 시 나머지 문항들의 배점이 0점으로 설정됩니다.';
                    infoDisplay.style.color = 'red';
                } else if (totalScore === 100) {
                    infoDisplay.textContent = '✅ 배점이 완벽하게 100점으로 설정되었습니다.';
                    infoDisplay.style.color = 'green';
                } else {
                    const remaining = 100 - totalScore;
                    const remainingQuestions = scoreInputs.length - manualScores;
                    if (remainingQuestions > 0) {
                        const avgScore = (remaining / remainingQuestions).toFixed(1);
                        infoDisplay.textContent = `💡 저장 시 나머지 ${remainingQuestions}개 문항의 배점이 각각 ${avgScore}점으로 자동 조정됩니다.`;
                        infoDisplay.style.color = 'blue';
                    } else {
                        infoDisplay.textContent = `⚠️ 배점이 ${totalScore.toFixed(1)}점으로 설정되어 있습니다.`;
                        infoDisplay.style.color = 'orange';
                    }
                }
            }
        }
        
        // 배점 입력 필드에 이벤트 리스너 추가
        document.addEventListener('DOMContentLoaded', function() {
            const scoreInputs = document.querySelectorAll('input[name^="score_"]');
            scoreInputs.forEach(input => {
                input.addEventListener('input', updateTotalScore);
            });
            
            // 초기 총점 계산
            updateTotalScore();
        });
    </script>
</body>
</html>
