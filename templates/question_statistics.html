
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Question Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>문항별 정답률</h2>
    <canvas id="questionChart" width="600" height="300"></canvas>
    <script>
        const ctx = document.getElementById('questionChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    label: '정답률 (%)',
                    data: {{ correct_rates|safe }},
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'green',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    </script>
</body>
</html>
